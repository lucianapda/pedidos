<div class="panel panel-default">
  <div class="panel-body">
    <button class="btn btn-primary" routerLink="/usuario">Adicionar</button>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Lista de usuário</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="row">
        <div class="card-produto-lista">
          <div class="alert alert-info" role="alert" *ngIf="usuarioLista.length == 0">
            <label>Não tem produtos cadastrados</label>
          </div>
          <table class="table table-striped" *ngIf="usuarioLista.length != 0">
            <thead>
            <tr>
              <th>
                Nome
              </th>
              <th>
                E-mail
              </th>
              <th>
                Tipo usuário
              </th>
            </tr>
            </thead>
            <tbody>              
                  <tr *ngFor="let usuario of usuarioLista; let i = index">              
                    <td>
                      {{usuario.name}}
                    </td>
                    <td>
                      {{usuario.email}}
                    </td>
                    <td>
                      {{buscaTipoUsuario(usuario.type)}}
                    </td>
                  </tr>              
            </tbody>
          </table>
          <kz-paginacao 
          [qtdPorPagina]="registroCarregado" 
          [totalRegistros]="usuarioListaCarregada.length"
          [qtdAdjacentes]="3"
          (onPaginate)="paginar($event)">
        </kz-paginacao>
        </div>
      </div>
    </form>
  </div>
</div>
