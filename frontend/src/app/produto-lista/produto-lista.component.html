<div class="panel panel-default">
  <div class="panel-body">
    <button class="btn btn-primary" routerLink="/produto/0">Adicionar</button>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Lista de produtos</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="row">
        <div class="card-produto-lista">
          <div class="alert alert-info" role="alert" *ngIf="produtoLista.length == 0">
            <label>NÃ£o tem produtos cadastrados</label>
          </div>
          <table class="table table-striped" *ngIf="produtoLista.length != 0">
            <thead>
            <tr>
              <th>
                Nome
              </th>
              <th>
                Valor
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produto of produtoLista" routerLink="/produto/{{produto.id}}">
              <td>
                {{produto.name}}
              </td>
              <td>
               {{produto.price | currency:'BRL':'symbol-narrow':'4.2-2'}}
              </td>
            </tr>
            </tbody>
          </table>
          <kz-paginacao 
          [qtdPorPagina]="registroCarregado" 
          [totalRegistros]="quatidadeRegistro"
          [qtdAdjacentes]="3"
          (onPaginate)="paginar($event)">
        </kz-paginacao>
        </div>
      </div>
    </form>
  </div>
</div>
