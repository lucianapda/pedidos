<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Caixa</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <form>
        <div class="col-md-7">
          <div class="form-group">
            <label>Mesa</label>
            <label class="required">*</label>
            <input class="form-control" name="mesaPedido" type="number" [(ngModel)]="mesa" required/>
          </div>

        </div>
        <div class="col-md-1">
          <button class="btn btn-default" (click)="buscaPedido()">Buscar
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <div class="col-md-4" *ngIf="pedidos">
          Nº Pedido: {{pedidos.orderId}}
        </div>
        <div class="col-md-4" *ngIf="pedidos">
            Total a pagar: R$ {{valorTotal}}
          </div>
        <div class="col-md-5">
          <button class="btn btn-default" (click)="pagar()">Pagar  
          </button>
        </div>
      </form>

    </div>    
    <div class="panel panel-default"></div>
    <div class="row">
      <div class="card-produto-lista">
          <div class="alert alert-info" role="alert" *ngIf="!pedidos">
            <label>Não tem nenhuma mesa selecionada</label>
          </div>
        <table class="table table-striped" *ngIf="pedidos">
          <thead>
            <tr>
              <th>
                Produto
              </th>
              <th>
                Quantidade
              </th>
              <th>
                Valor
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of pedidos.orderArray">
              <td>
                {{produto.produto.name}}
              </td>
              <td>
                {{produto.quantidade}}
              </td>
              <td>
                {{produto.produto.price}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
