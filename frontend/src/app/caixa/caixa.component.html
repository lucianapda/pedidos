<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Caixa</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <form>
        <div class="col-md-6">
          <div class="form-group">
            <label>Mesa</label>
            <label class="required">*</label>
            <input class="form-control" name="mesaPedido" type="number" [(ngModel)]="mesa" required/>
          </div>

        </div>
        <div class="col-md-6">
          <button class="btn btn-default" (click)="buscaPedido()">Buscar
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <div class="col-md-12" *ngIf="pedidos" style="padding-bottom: 10px">
          <span>Nº Pedido: {{pedidos.orderId}}</span>
        </div>
        <div class="col-md-12" *ngIf="pedidos">
            <span>Total a pagar: R$ {{valorTotal}}</span>
          </div>
        <div class="col-md-12">
          <button style="float: right" class="btn btn-default" (click)="pagar()">Pagar
          </button>
        </div>
      </form>
    </div>    
    <div class="row">
      <div class="card-produto-lista">
          <div class="alert alert-info" style="margin-left: 10px; margin-right: 10px" role="alert" *ngIf="pedidos == null">
            <label>Não tem nenhuma mesa selecionada</label>
          </div>      
        <table class="table table-striped" *ngIf="pedidos != null">
          <thead>
            <tr>
              <th>
                Produto
              </th>
              <th>
                Quantidade
              </th>
              <th>
                Valor
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of pedidos.orderArray">
              <td>
                {{produto.produto.name}}
              </td>
              <td>
                {{produto.quantidade}}
              </td>
              <td>
                {{produto.produto.price}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
