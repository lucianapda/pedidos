<ion-header>
  <ion-navbar>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        
          <ion-card-header>
            Produto
          </ion-card-header>
        
          <ion-card-content>
              <ion-item>
                  <ion-label stacked>Mesa</ion-label>
                  <ion-input class="input-campo" type="number"  [(ngModel)]="mesa"></ion-input>
              </ion-item>              
              <ion-item>
                  <ion-label stacked>Cod produto</ion-label>
                  <ion-input class="input-campo" type="text"  [(ngModel)]="codProduto"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label stacked>Quantidade</ion-label>
                  <ion-input class="input-campo" type="number"  [(ngModel)]="quantidadeProduto"></ion-input>
              </ion-item>
              <ion-item>
                  <button item-end ion-button color="light" (click)="verificar()">Verificar</button>
                  <button item-end ion-button color="secondary" [disabled]="eValido()" (click)="adicionar()">Adicionar</button>
                </ion-item>                              
          </ion-card-content>
        
        </ion-card>

        <ion-card>
            
              <ion-card-header>
                Lista de produtos
              </ion-card-header>
            
              <ion-card-content>
                  <ion-list>
                      <ion-item *ngFor="let produto of produtoSelecionadoLista; let i = index"> 
                          <ion-label item-start>Nome</ion-label>
                          <ion-label>Valor</ion-label>
                          <ion-label>Quantidade</ion-label>  
                          <ion-label></ion-label>                                                                           
                        </ion-item>                      
                      <ion-item *ngFor="let produto of produtoSelecionadoLista; let i = index"> 
                        <ion-label item-start>{{produto.produto.name}}</ion-label>
                        <ion-label>{{produto.produto.price | currency:'BRL':'symbol-narrow':'4.2-2'}}</ion-label>
                        <ion-label>                          
                            {{produto.quantidade}}                                              
                        </ion-label>                                                 
                          <button  item-end ion-button color="secondary" (click)="removeLista(i)"><ion-icon name="trash"></ion-icon></button>                        
                      </ion-item>
                    </ion-list>
              </ion-card-content>
            
            </ion-card>   
            
            <ion-card>                              
                <ion-card-content>
                    <ion-list>                      
                        <ion-item> 
                          <button item-end ion-button color="secondary" (click)="salvar()">Salvar</button>
                        </ion-item>
                      </ion-list>
                </ion-card-content>              
              </ion-card>            
</ion-content>
